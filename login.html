<html>
  <head>
    <title>zomato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"
    />
    <style>
      .fa-google {
        background: conic-gradient(
            from -45deg,
            #ea4335 110deg,
            #4285f4 90deg 180deg,
            #34a853 180deg 270deg,
            #fbbc05 270deg
          )
          73% 55%/150% 150% no-repeat;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5 text-start">
                  Sign up
                  <span class="ms-auto">
                    <i class="fa fa-times" aria-hidden="true"></i
                  ></span>
                </h3>
                <div class="form-outline mb-4">
                  <input
                    type="name"
                    name="fname"
                    id="typenameX-2"
                    class="form-control form-control-lg"
                    placeholder="Full Name"
                    required="required"
                  />
                </div>
                <div class="form-outline mb-4">
                  <input
                    required
                    type="email"
                    name="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    placeholder="Email"
                  />
                </div>
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label" for="form1Example3">
                    <small
                      >I agree to Zomato's
                      <span class="text-danger"
                        >Terms of Service, Privacy Policy and Content Policies
                      </span></small
                    ></label
                  >
                </div>
                <button
                  class="btn btn-block btn-lg btn-primary"
                  disabled
                  style="background-color: #4c67a1"
                  type="submit"
                >
                  <span class="p-4 ms-5 me-5">Create an account</span>
                </button>
                <br />
                <div style="float: left; width: 44%"><hr /></div>
                <div style="float: right; width: 44%"><hr /></div>
                Or
                <button
                  class="btn btn-lg btn-block bg-body text-dark mb-2 border"
                  type="submit"
                >
                  <span class="p-5"
                    ><i class="fa fa-google me-2"></i> Continue with google
                  </span>
                </button>

                <h5 class="mt-3 text-start">
                  Already have an account??<span class="text-danger"
                    >Log in</span
                  >
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script></script>
  </body>
</html>
